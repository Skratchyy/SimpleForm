<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    
  </head>
  <body>
    <style>
      .modal-header{
        background-color: dodgerblue;
        color: #fff;
      }
      .popup{
        width: 80%;
        height: 80%;
        background-color: #fff;
        border-radius: 6px;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.1);
        text-align: center;
        padding: 0 30px 30px;
        color: #333;
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        visibility: hidden;
      }
      .popup h1 {
        margin-top: -20px;
      }
      .popup button{
       margin-bottom: -80%;
       width: 20%;
       height: 10%;
      }
      #firstNameAlert,
      #lastNameAlert {
        color: red;
        display: none;
      }
    </style>



  <div class="row justify-content-center m-5">
    <div class="col-lg-6">
    <form action="submit">
      <div class="name" id="nameOffo" >
        <div class="m-1 p-1">
          <label for="firstName" class="form-label">First name</label>
          <input
            id="firstName"
            type="text"
            placeholder="e.g. Will"
            required
            id="firstName"
            class="form-control"
          />
          <p id="firstNameAlert">
            You can not use numbers or special characters!
          </p>
        </div>
        <div class="m-1 p-1">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            id="lastName"
            type="text"
            class="form-control"
            placeholder="e.g. Smith"
            id="lastName"
            required
          />
          <p id="lastNameAlert">
            You can not use numbers or special characters!
          </p>
        </div>
      </div>
      <div class="address m-1 p-1">
        <label for="address" class="form-label">Your Address</label>
        <input type="text" placeholder="e.g. Will@example.com" class="form-control" id="address" required maxlength="35" />
      </div>
      <div class="birth m-1 p-1">
        <label for="bithDate" class="form-label">Your Bithdate</label>
        <input type="date" name="" id="birthDate" class="form-control" data-date-inline-picker="true" />
      </div>
      <div class="dropdown m-1 px-1">
        <label for="gender" class="form-label">Gender</label>
        <select name="gender" id="gender" aria-placeholder="Gender" class="form-select">
          <option value="male" selected>Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="textarea m-1 p-1" aria-placeholder="Additional notes">
        <label for="notes" class="form-label">Your Notes</label>
        <textarea name="notes" id="notes" class="form-control" style="height: 110px;">Notes...</textarea>
      </div>

      <div class="mb-4 text-center mt-5">
        <button type="button" class="btn btn-primary" id="submitForm">Submit</button>
      </div>
    </form>
    <div class="table row justify-content-center m-5">
      
      <table id="data" class="table table-striped rounded border border-5 table-responsive">
        <tr class="">
          <th scope="col">ID</th>
          <th scope="col">First name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Address</th>
          <th scope="col">Date</th>
          <th scope="col">Gender</th>
          <th scope="col"><button id="clear" class="btn btn-danger">Clear All</button></th>
        </tr>
      </table>
    </div> 
  </div>
</div>
    <!--modal trigger-->
  
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title">Notes</h5>
             <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p id="notes-pg" class="mt-1 mb-5">No notes here</p>
          </div>
        </div>
      </div>
    </div>


    <div class="popup" id="popup">
      <h1 id="id">Notes</h1>
      
      <button onclick="closePopup()" type="button" class="btn btn-success">OK</button>
    </div>






    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="./form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
